<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1>Sign Up</h1>
                <p class="subtitle">It's quick and easy.</p>
            </div>
            
            <form id="signupForm">
                <div class="name-fields">
                    <div class="input-group">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="New Password" required>
                    <label for="password">New Password</label>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="section-label">Birthdate:</label>
                    <div class="birthdate-group">
                        <input type="text" id="birthdate" placeholder="MM/DD/YYYY" value="03/02/2008" required>
                        <button type="button" class="calendar-btn">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Sign Up</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Log In</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
        
        <div class="illustration">
            <div class="illustration-content">
                <div class="welcome-text">
                    <h2>Welcome!</h2>
                    <p>Join our community and start your journey with us.</p>
                </div>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & Private</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Quick Setup</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>Join 1M+ Users</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
